<html>
  <head>
    <title>Habits Tracker</title>
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <header>
      <nav>
      <table class="header-element">
          <tr>
            <td width = 50% class="header-td"><a href="../pages/progress.html">Progress</a></td>
            <td class="header-td"><a href="../pages/planned.html">Planned</a></td>
          </tr>
          <tr>
            <td class="header-td"><a href="../pages/all-habits.html">Habits</a></td>

        <td class="general-td"><input type="text" placeholder="Name of notification" required></td>
